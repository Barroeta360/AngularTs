<table id="table-city" datatable="ng" class="table table-striped table-responsive-md table-min" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Ciudad</th>
            <th>Zip Code</th>
            <th>latitud</th>
            <th>longitud</th>
            <th>Status</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Ciudad</th>
            <th>Zip Code</th>
            <th>latitud</th>
            <th>longitud</th>
            <th>Status</th>
            <th>Opciones</th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="data in main.app.cityList.list">
            <td>{{data.name}}</td>
            <td>{{data.zipCode}}</td>
            <td>{{data.latitude}}</td>
            <td>{{data.longitude}}</td>
            <td>{{data.statusId}}</td>
            <td class="td-button">
                <a class="purple-text waves-effect waves-light" ng-click="main.app.buttonModal = 'Actualizar'; main.app.titleModal = 'Actualizar Pais'; main.app.city.set(data)" data-toggle="modal" data-target="#city-modal">Editar</a>
                <a ng-if="data.statusId == 1" class="warning-text orange-text waves-effect waves-light" ng-click="main.app.updateStatus(data)">Desactivar</a>
                <a class="success-text green-text waves-effect waves-light" ng-if="data.statusId == 3" ng-click="main.app.updateStatus(data)">Activar</a>
                <a class=" red-text waves-effect waves-light" ng-click="main.app.deleteCity(data)">eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
