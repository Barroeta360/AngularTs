
					<nav aria-label="pagination example ">
						<center>
						    <ul class="pagination pagination-circle pg-red mb-0">

						        <!--First-->
						        <li class="page-item" ng-class="{'disabled': list.currentPage == 0}" ng-click="list.currentPage = 0" sng-hide="list.currentPage == 0"><a class="page-link">First</a></li>

						        <!--Arrow left-->
						        <li class="page-item" ng-class="{'disabled': list.currentPage == 0}" ng-click="(list.currentPage != 0) ? list.currentPage = list.currentPage - 1 : list.currentPage = 0" >
						            <a class="page-link" aria-label="Previous">
						                <span aria-hidden="true">&laquo;</span>
						                <span class="sr-only">Previous</span>
						            </a>
						        </li>

						        <!--Numbers-->
						        <li ng-class="{'page-item': true, active: list.currentPage == $index}" ng-repeat="p in list.pgItem" ng-click="list.currentPage = $index" ng-hide="($index) > (list.currentPage + 1) || ($index) < (list.currentPage - 1)"><a class="page-link">{{p+1}}</a></li>
						        
						        <!--Arrow right-->
						        <li class="page-item" ng-class="{'disabled': list.currentPage == (list.pgItem.length - 1)}" ng-click="(list.currentPage < (list.pgItem.length - 1)) ? list.currentPage = list.currentPage + 1 : list.currentPage == (list.pgItem.length - 1)">
						            <a class="page-link" aria-label="Next">
						                <span aria-hidden="true">&raquo;</span>
						                <span class="sr-only">Next</span>
						            </a>
						        </li>

						        <!--Last-->
						        <li class="page-item" ng-class="{'disabled': list.currentPage == (list.pgItem.length - 1)}" ng-click="list.currentPage = list.pgItem.length - 1" sng-hide="list.currentPage == (list.pgItem.length - 1)"><a class="page-link">Last</a></li>

						    </ul>

						</center>
					</nav>
