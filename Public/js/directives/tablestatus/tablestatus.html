<table id="table-status" datatable="ng" class="table table-striped table-responsive-md table-min" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>id</th>
            <th>Status</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>id</th>
            <th>Status</th>
            <th>Opciones</th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="data in main.app.statusList.list">
            <td>{{data.id}}</td>
            <td>{{data.description}}</td>
            <td class="td-button">
                <a data-toggle="modal" data-target="#status-modal" class="purple-text waves-effect waves-light" ng-click="main.app.buttonModal = 'Editar';main.app.status.set(data)">Editar</a>
                <a class=" red-text waves-effect waves-light" ng-click="main.app.deleteStatus(data)">eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
