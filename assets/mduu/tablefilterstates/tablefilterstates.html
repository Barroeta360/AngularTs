<table id="table-states" datatable="ng" class="table table-striped table-responsive-md table-min" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Estado o Region</th>
            <th>Status</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Estado o Region</th>
            <th>Status</th>
            <th>Opciones</th>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="data in main.app.statesList.list" ng-if="data.status_id != 2">
            <td>{{data.name}}</td>
            <td>{{data.statusId}}</td>
            <td class="td-button">
                <a  data-toggle="modal" data-target="#state-modal" class="purple-text waves-effect waves-light" ng-click="main.app.state.set(data); main.app.buttonModal = 'Actualizar'; main.app.titleModal = 'Actualizar Estado';">Editar</a>
                <a ng-if="data.statusId == 1" class="warning-text orange-text waves-effect waves-light" ng-click="main.app.updateStatus(data)" >Desactivar</a>
                <a ng-if="data.statusId == 3" class="success-text green-text waves-effect waves-light" ng-click="main.app.updateStatus(data)" >Activar</a>
                <a class=" red-text waves-effect waves-light" ng-click="main.app.deleteState(data)">eliminar</a>
                <a class="pink-text waves-effect waves-light btn-pink-way" href="#/city?{{data.id}}" ng-click="main.app.angular.ss.stateName = data.name">{{main.app.cityOrProv}}</a>
            </td>
        </tr>
    </tbody>
</table>
